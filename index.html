<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vertex Monaco | Smart Diagnostic</title>
    <style>
        :root { --accent: #00CCFF; --danger: #FF4444; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; color: white; }
        
        #video-preview { position: absolute; width: 100%; height: 100%; object-fit: cover; }

        /* HUD - Interface de Scan */
        .hud-overlay {
            position: absolute; inset: 0;
            display: flex; flex-direction: column; justify-content: space-between;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.4) 100%);
            z-index: 10; pointer-events: none;
        }

        .hud-header { padding: 40px; text-align: left; border-bottom: 1px solid rgba(0,204,255,0.2); background: rgba(0,0,0,0.5); }
        .hud-header h1 { margin: 0; font-weight: 200; letter-spacing: 12px; font-size: 1.2rem; }
        
        .scanner-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--accent); opacity: 0.5;
            box-shadow: 0 0 15px var(--accent);
            animation: scan 3s infinite ease-in-out;
        }

        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        /* Feedback Visuel */
        .measurement-guide {
            position: absolute; top: 50%; left: 50%;
            width: 80vw; height: 50vh; border: 1px dashed rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            display: flex; align-items: center; justify-content: center;
        }

        .point-marker {
            position: absolute; width: 20px; height: 20px;
            border: 2px solid var(--accent); border-radius: 50%;
            background: rgba(0,204,255,0.3); box-shadow: 0 0 10px var(--accent);
        }

        /* Panneau de Résultat */
        #analysis-panel {
            position: absolute; bottom: 120px; left: 20px; right: 20px;
            background: rgba(0,0,0,0.85); border-left: 4px solid var(--accent);
            padding: 20px; backdrop-filter: blur(10px);
            transform: translateY(200%); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto;
        }

        .show-panel { transform: translateY(0) !important; }

        .btn-main {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: black; border: none;
            padding: 18px 40px; border-radius: 4px; font-weight: bold;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
            pointer-events: auto; z-index: 100;
        }

        .reco-item { margin: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .badge { padding: 4px 8px; border-radius: 3px; font-size: 0.7rem; font-weight: bold; }
        .badge-ok { background: #00FF88; color: black; }
        .badge-no { background: var(--danger); color: white; }
    </style>
</head>
<body>

    <video id="video-preview" autoplay playsinline></video>
    <div class="scanner-line"></div>

    <div class="hud-overlay">
        <div class="hud-header">
            <h1>VERTEX</h1>
            <div id="step-text" style="color:var(--accent); font-size:0.7rem; margin-top:5px;">[ SYSTÈME DE MESURE OPTIQUE PRÊT ]</div>
        </div>

        <div class="measurement-guide" id="guide-box">
            <div style="font-size: 0.6rem; opacity: 0.5; text-transform: uppercase;">Alignez la zone de vitrine</div>
        </div>

        <div id="analysis-panel">
            <h2 style="margin:0 0 15px 0; font-size:1rem; letter-spacing:2px;">RÉSULTAT DU SCAN</h2>
            <div class="reco-item">
                <span>Vertex Double-Face 55"</span>
                <span class="badge badge-ok">COMPATIBLE ✅</span>
            </div>
            <div class="reco-item" style="opacity: 0.5;">
                <span>Vertex Double-Face 65"</span>
                <span class="badge badge-no">TROP LARGE ❌</span>
            </div>
            <button class="btn-main" style="position:static; transform:none; width:100%; margin-top:15px; font-size:0.7rem;" onclick="location.reload()">Nouveau Scan</button>
        </div>

        <button id="action-btn" class="btn-main">MARQUER LE BAS GAUCHE</button>
    </div>

    <script>
        const video = document.getElementById('video-preview');
        const btn = document.getElementById('action-btn');
        const stepText = document.getElementById('step-text');
        const panel = document.getElementById('analysis-panel');
        const guide = document.getElementById('guide-box');
        
        let clicks = 0;

        // Activation caméra
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; })
            .catch(() => alert("Caméra requise."));

        btn.onclick = () => {
            clicks++;
            if (clicks === 1) {
                stepText.innerText = "[ POINT A ENREGISTRÉ - VISEZ LE HAUT DROIT ]";
                btn.innerText = "MARQUER LE HAUT DROIT";
                btn.style.background = "#fff";
            } else if (clicks === 2) {
                stepText.innerText = "[ CALCUL DES DIMENSIONS EN COURS... ]";
                btn.style.display = "none";
                guide.style.borderColor = "var(--accent)";
                
                // Simulation d'une analyse IA intelligente
                setTimeout(() => {
                    stepText.innerText = "[ ANALYSE TERMINÉE ]";
                    panel.classList.add('show-panel');
                }, 1500);
            }
        };
    </script>
</body>
</html>
