<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Monaco | Ceiling System</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root { --accent: #00CCFF; --bg: #050505; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: white; overflow: hidden; }

        model-viewer {
            width: 100vw; height: 100vh;
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
        }

        /* --- UI HEADER --- */
        .ui-header {
            position: absolute; top: 40px; left: 40px; z-index: 100;
            pointer-events: none;
        }
        .ui-header h1 { 
            font-weight: 200; letter-spacing: 10px; margin: 0; 
            font-size: 1.4rem; text-transform: uppercase; 
        }
        .status-tag {
            font-size: 0.6rem; color: var(--accent); letter-spacing: 2px;
            margin-top: 8px; display: flex; align-items: center; gap: 6px;
        }
        .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- HOTSPOTS (MESURES SUSPENDUES) --- */
        .hotspot {
            width: 16px; height: 16px; border-radius: 50%; border: 2px solid white;
            background: var(--accent); box-shadow: 0 0 15px var(--accent);
        }
        .annotation {
            background: rgba(0, 0, 0, 0.85); border-top: 2px solid var(--accent);
            color: #fff; padding: 6px 10px; font-size: 11px; position: absolute;
            transform: translate(15px, 20px); white-space: nowrap; font-family: monospace;
        }

        /* --- BOUTON AR --- */
        .ar-button-container {
            position: absolute; bottom: 50px; width: 100%;
            display: flex; justify-content: center; z-index: 1000;
        }
        #custom-ar-button {
            background: var(--accent); color: black; border: none;
            padding: 18px 35px; border-radius: 4px; font-weight: bold;
            font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="ui-header">
        <h1>Vertex</h1>
        <div class="status-tag"><div class="dot"></div> FIXATION PLAFOND 1:1</div>
    </div>

    <model-viewer id="viewer" 
        src="Double-Face 55_.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="wall" 
        ar-scale="fixed"
        camera-controls 
        disable-zoom
        shadow-intensity="0" 
        environment-image="neutral"
        exposure="1.2">

        <button class="hotspot" slot="hotspot-top" data-position="0 1.95 0" data-normal="0 1 0">
            <div class="annotation">ANCRAGE PLAFOND</div>
        </button>

        <button class="hotspot" slot="hotspot-bottom" data-position="0 0 0" data-normal="0 -1 0">
            <div class="annotation">BAS DE L'ÉCRAN : 1950 MM</div>
        </button>

        <div slot="ar-button" class="ar-button-container">
            <button id="custom-ar-button">VÉRIFIER LA HAUTEUR SOUS PLAFOND</button>
        </div>

    </model-viewer>

    <script>
        const viewer = document.querySelector('#viewer');

        // Gestion du cache pour les mises à jour en temps réel sur GitHub
        window.addEventListener('load', () => {
            const timestamp = new Date().getTime();
            const currentSrc = viewer.src;
            if (currentSrc) {
                viewer.src = `${currentSrc.split('?')[0]}?t=${timestamp}`;
            }
        });

        // Correction de l'orientation si nécessaire au clic
        viewer.addEventListener('ar-status', (event) => {
            if(event.detail.status === 'presenting') {
                console.log("Passage en mode AR suspendu");
            }
        });
    </script>
</body>
</html>
