<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Monaco | Live Update</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root { --accent: #00CCFF; --bg: #050505; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: white; overflow: hidden; }
        model-viewer { width: 100vw; height: 100vh; background: radial-gradient(circle, #1a1a1a 0%, #050505 100%); }

        .header { position: absolute; top: 40px; left: 40px; z-index: 100; }
        .header h1 { font-weight: 200; letter-spacing: 12px; margin: 0; font-size: 1.2rem; text-transform: uppercase; }
        
        /* Indicateur de mise Ã  jour */
        .sync-status {
            font-size: 0.6rem; color: var(--accent); letter-spacing: 1px;
            display: flex; align-items: center; gap: 5px; margin-top: 5px;
        }
        .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .selector-container {
            position: absolute; top: 110px; left: 40px; z-index: 100;
            background: rgba(255, 255, 255, 0.05); padding: 10px; border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
        }
        select { background: transparent; color: var(--accent); border: none; font-size: 0.8rem; cursor: pointer; outline: none; }

        .actions { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: center; gap: 10px; z-index: 100; }
        .btn { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; padding: 12px 20px; font-size: 0.65rem; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; }
        .btn-main { background: var(--accent); color: black; font-weight: bold; border: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Vertex</h1>
        <div class="sync-status"><div class="dot"></div> LIVE VERSION ACTUALISÃ‰E</div>
        
        <div class="selector-container">
            <select id="model-selector">
                <option value="Double-Face 55_.glb" data-h="1950" data-y="1.95">Gabarit 55"</option>
                <option value="Double-Face 65_.glb" data-h="2150" data-y="2.15">Gabarit 65"</option>
            </select>
        </div>
    </div>

    <model-viewer id="viewer" src="" ar ar-modes="webxr scene-viewer quick-look" ar-placement="floor" camera-controls disable-zoom shadow-intensity="2">
        <button id="height-hotspot" class="hotspot" slot="hotspot-h" data-position="0 1.95 0" style="width:12px; height:12px; border-radius:50%; background:var(--accent); border:none;">
            <div id="height-label" style="background:rgba(0,0,0,0.8); border-left:2px solid var(--accent); color:#fff; padding:6px 10px; font-size:10px; position:absolute; transform:translate(15px,-50%); white-space:nowrap;">H : 1950 MM</div>
        </button>

        <div class="actions">
            <button class="btn" onclick="takeSnapshot()">ðŸ“¸ Capture</button>
            <button slot="ar-button" class="btn btn-main">Mode AR</button>
        </div>
    </model-viewer>

    <script>
        const viewer = document.querySelector('#viewer');
        const selector = document.querySelector('#model-selector');

        // FONCTION DE MISE Ã€ JOUR SANS CACHE
        function loadModel(fileName) {
            const timestamp = new Date().getTime(); // GÃ©nÃ¨re un nombre unique basÃ© sur l'heure
            const freshUrl = `${fileName}?t=${timestamp}`; // Ajoute le timestamp Ã  l'URL
            viewer.src = freshUrl;
            console.log("ModÃ¨le chargÃ© (version fresh) : " + freshUrl);
        }

        // Chargement initial
        window.addEventListener('load', () => {
            loadModel(selector.value);
        });

        // Changement de modÃ¨le via le menu
        selector.addEventListener('change', (i) => {
            const selected = i.target.options[i.target.selectedIndex];
            loadModel(i.target.value);
            document.querySelector('#height-label').innerText = "H : " + selected.getAttribute('data-h') + " MM";
            document.querySelector('#height-hotspot').setAttribute('data-position', `0 ${selected.getAttribute('data-y')} 0`);
        });

        async function takeSnapshot() {
            const blob = await viewer.toBlob({ idealAspect: true });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Vertex-Monaco-Capture.png';
            a.click();
        }
    </script>
</body>
</html>
