<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Monaco | AR Metrology</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root { --accent: #00CCFF; --bg: #050505; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: white; overflow: hidden; }
        model-viewer { width: 100vw; height: 100vh; background: radial-gradient(circle, #1a1a1a 0%, #050505 100%); }

        /* --- UI --- */
        .header { position: absolute; top: 30px; left: 30px; z-index: 100; pointer-events: none;}
        .header h1 { font-weight: 200; letter-spacing: 8px; margin: 0; font-size: 1.2rem; text-transform: uppercase; }

        /* --- HOTSPOTS --- */
        .hotspot {
            width: 16px; height: 16px; border-radius: 50%;
            border: 2px solid white; background: var(--accent);
            box-shadow: 0 0 10px rgba(0,204,255,0.8);
            cursor: pointer;
        }
        .annotation {
            background: rgba(0, 0, 0, 0.85); border-left: 2px solid var(--accent);
            color: #fff; padding: 6px 10px; font-size: 12px;
            position: absolute; transform: translate(15px, -50%);
            white-space: nowrap; pointer-events: none;
            font-family: monospace;
        }

        /* --- BOUTON AR (FIX√â) --- */
        .ar-button-container {
            position: absolute; bottom: 50px; width: 100%;
            display: flex; justify-content: center; z-index: 1000;
        }
        #custom-ar-button {
            background: var(--accent);
            color: black;
            border: none;
            padding: 18px 35px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 204, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Vertex</h1>
        <p style="font-size: 0.6rem; opacity: 0.6;">R&D : CERTIFICATION SPATIALE</p>
    </div>

    <model-viewer id="viewer" 
        src="Double-Face 55_.glb" 
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        ar-placement="floor" 
        camera-controls 
        shadow-intensity="2" 
        environment-image="neutral">

        <button class="hotspot" slot="hotspot-h" data-position="0 1.95 0" data-normal="0 1 0">
            <div class="annotation">H : 1950 MM</div>
        </button>

        <button class="hotspot" slot="hotspot-w" data-position="0.45 1 0" data-normal="1 0 0">
            <div class="annotation">L : 900 MM</div>
        </button>

        <div slot="ar-button" class="ar-button-container">
            <button id="custom-ar-button">üìê LANCER MESURE AR</button>
        </div>

    </model-viewer>

    <script>
        const viewer = document.querySelector('#viewer');

        // Force l'actualisation du fichier pour GitHub Pages
        window.addEventListener('load', () => {
            const url = new URL(viewer.src, window.location.href);
            url.searchParams.set('t', new Date().getTime());
            viewer.src = url.toString();
        });
    </script>
</body>
</html>
