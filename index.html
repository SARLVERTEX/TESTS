<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vertex Monaco | Elite Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #000; --card: #121212; --text: #fff; --danger: #ff4d4d; --success: #2ecc71; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px 20px 100px 20px; }
        
        .header { text-align: center; padding: 15px 0; border-bottom: 1px solid rgba(212, 175, 55, 0.2); margin-bottom: 20px; }
        .header h1 { letter-spacing: 5px; font-size: 14px; color: var(--gold); margin: 0; }

        .step { display: none; animation: fadeIn 0.3s ease; }
        .step.active { display: block; }

        /* Dossiers */
        .folder-card { background: var(--card); padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #222; cursor: pointer; position: relative; }
        .status-badge { position: absolute; right: 15px; top: 15px; font-size: 9px; padding: 4px 8px; border-radius: 10px; font-weight: bold; border: 1px solid; }
        .status-ongoing { color: var(--gold); } .status-done { color: var(--success); }

        /* SÃ©lection Intervenants */
        .staff-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 20px; }
        .staff-chip { background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 4px; font-size: 11px; cursor: pointer; text-align: center; transition: 0.2s; }
        .staff-chip.selected { background: var(--gold); color: black; font-weight: bold; border-color: var(--gold); }

        /* Formulaire */
        .time-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 10px; font-weight: 700; color: var(--gold); text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 4px; font-size: 14px; box-sizing: border-box; }
        
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .tag { font-size: 10px; padding: 6px 12px; background: #222; border: 1px solid #444; border-radius: 20px; cursor: pointer; }
        .tag:active { background: var(--gold); color: black; }

        .photo-gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .photo-item { background: #1a1a1a; padding: 5px; border-radius: 4px; border: 1px solid #333; }
        .photo-item img { width: 100%; height: 100px; object-fit: cover; border-radius: 2px; }
        .photo-item input { font-size: 10px; padding: 5px; margin-top: 5px; background: #000; border: none; color: var(--gold); }

        .btn-gold { width: 100%; padding: 18px; background: var(--gold); color: black; border: none; font-weight: 900; border-radius: 4px; cursor: pointer; text-transform: uppercase; }
        .btn-outline { width: 100%; padding: 12px; background: transparent; color: white; border: 1px solid #333; margin-top: 10px; border-radius: 4px; cursor: pointer; font-size: 11px; }

        .timeline-item { border-left: 2px solid var(--gold); padding-left: 15px; margin-bottom: 30px; position: relative; }
        #sig-canvas { background: white; width: 100%; height: 150px; border-radius: 4px; touch-action: none; margin-top: 10px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>VERTEX MONACO</h1>
        <p style="font-size: 9px; opacity: 0.5;">ELITE FIELD MANAGEMENT</p>
    </div>

    <div class="step active" id="step0">
        <button class="btn-gold" onclick="startNewProject()">+ NOUVEAU DOSSIER CLIENT</button>
        <div style="margin-top:20px; display:flex; gap:10px;">
            <input type="text" id="searchBar" oninput="filterProjects()" placeholder="Rechercher..." style="flex:1;">
            <button class="btn-outline" style="margin:0; width:auto;" onclick="exportFullBackup()">ðŸ’¾ BACKUP</button>
        </div>
        <div id="project-list" style="margin-top:20px;"></div>
    </div>

    <div class="step" id="step1">
        <h3 id="current-client-display" style="color:var(--gold); margin:0 0 15px 0;"></h3>
        
        <label>Intervenants sur site</label>
        <div class="staff-grid" id="staff-selection">
            <div class="staff-chip" onclick="toggleStaff(this)">Allan PLEUTIN</div>
            <div class="staff-chip" onclick="toggleStaff(this)">Pietro SANGUEDOLCE</div>
            <div class="staff-chip" onclick="toggleStaff(this)">Marco VERSACE</div>
            <div class="staff-chip" onclick="toggleStaff(this)">Osvaldo CHIAVINI</div>
            <div class="staff-chip" onclick="toggleStaff(this)">Jean-Christophe OUSELLY</div>
        </div>

        <div class="time-grid">
            <div><label>Heure ArrivÃ©e</label><input type="time" id="time_in"></div>
            <div><label>Heure DÃ©part</label><input type="time" id="time_out"></div>
        </div>

        <div class="field-group">
            <label>Type de Mission</label>
            <select id="mission_type">
                <option value="Suivi">Suivi / Reprise</option>
                <option value="Installation">Installation ComplÃ¨te</option>
                <option value="SAV">SAV / Diagnostic</option>
                <option value="Audit">Audit / RelevÃ©</option>
            </select>
        </div>
        <button class="btn-gold" onclick="nextStep(2)">CONTINUER</button>
    </div>

    <div class="step" id="step2">
        <label>Observations Rapides (Vertex Tags)</label>
        <div class="tag-cloud">
            <div class="tag" onclick="addTag('Player ConfigurÃ©')">+ Player OK</div>
            <div class="tag" onclick="addTag('Dalle LED alignÃ©e')">+ LED Align</div>
            <div class="tag" onclick="addTag('Fixations sÃ©curisÃ©es')">+ Fixations OK</div>
            <div class="tag" onclick="addTag('CÃ¢blage structurÃ©')">+ CÃ¢blage OK</div>
            <div class="tag" onclick="addTag('Test LuminositÃ© effectuÃ©')">+ Test Lum</div>
            <div class="tag" onclick="addTag('Besoin SAV Usine')">+ SAV Usine</div>
            <div class="tag" onclick="addTag('PrÃ©voir nacelle')">+ Nacelle</div>
        </div>
        <textarea id="notes" rows="6" placeholder="Observations dÃ©taillÃ©es..."></textarea>
        
        <label style="margin-top:20px;">Photos (Captures multiples)</label>
        <input type="file" id="cam" accept="image/*" capture="environment" multiple style="display:none;">
        <button class="btn-outline" onclick="document.getElementById('cam').click()" style="color:var(--gold); border-color:var(--gold);">ðŸ“¸ CAPTURER PHOTOS</button>
        <div id="photo-gallery" class="photo-gallery"></div>

        <button class="btn-gold" style="margin-top:20px;" onclick="nextStep(3)">SIGNATURE</button>
    </div>

    <div class="step" id="step3">
        <label>Signature Technicien / Client</label>
        <canvas id="sig-canvas"></canvas>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="btn-outline" style="flex:1" onclick="clearSig()">EFFACER</button>
            <button class="btn-gold" style="flex:2" onclick="saveEntry()">ENREGISTRER</button>
        </div>
    </div>

    <div class="step" id="step4">
        <div style="display:flex; justify-content: space-between; align-items:center;">
            <h2 id="view-client-name" style="color:var(--gold); margin:0;"></h2>
            <select id="project_status" onchange="updateProjectStatus()" style="width:auto; height:30px; font-size:10px;">
                <option value="ongoing">EN COURS</option>
                <option value="done">TERMINÃ‰</option>
            </select>
        </div>
        <div id="timeline-content" style="margin-top:20px;"></div>
        <div style="margin-top:30px;">
            <button class="btn-gold" onclick="nextStep(1)">NOUVELLE INTERVENTION</button>
            <button class="btn-outline" onclick="window.print()" style="width:100%">IMPRIMER DOSSIER PDF</button>
            <button class="btn-outline" onclick="nextStep(0)" style="width:100%">RETOUR LISTE CLIENTS</button>
        </div>
    </div>
</div>

<script>
    let projects = JSON.parse(localStorage.getItem('vertex_master_v2') || '{}');
    let currentProjectId = null;
    let tempPhotos = [];
    let selectedStaff = [];

    // --- INTERVENANTS ---
    function toggleStaff(el) {
        el.classList.toggle('selected');
        const name = el.innerText;
        if(selectedStaff.includes(name)) {
            selectedStaff = selectedStaff.filter(n => n !== name);
        } else {
            selectedStaff.push(name);
        }
    }

    // --- LOGIQUE DOSSIERS ---
    function startNewProject() {
        const name = prompt("Nom du Client / Chantier :");
        if (name && !projects[name]) {
            projects[name] = { entries: [], status: 'ongoing' };
            saveAll(); loadProjectList();
        }
    }

    function openProject(id) {
        currentProjectId = id;
        document.getElementById('current-client-display').innerText = id;
        document.getElementById('view-client-name').innerText = id;
        document.getElementById('project_status').value = projects[id].status || 'ongoing';
        showTimeline();
        nextStep(4);
    }

    function updateProjectStatus() {
        projects[currentProjectId].status = document.getElementById('project_status').value;
        saveAll(); loadProjectList();
    }

    // --- LOGIQUE MISSION ---
    function addTag(text) {
        const area = document.getElementById('notes');
        area.value += (area.value ? ', ' : '') + text;
    }

    document.getElementById('cam').addEventListener('change', function(e) {
        Array.from(e.target.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                tempPhotos.push({ src: ev.target.result, name: "Photo " + (tempPhotos.length + 1) });
                renderGallery();
            };
            reader.readAsDataURL(file);
        });
    });

    function renderGallery() {
        const gall = document.getElementById('photo-gallery');
        gall.innerHTML = '';
        tempPhotos.forEach((p, idx) => {
            const div = document.createElement('div');
            div.className = 'photo-item';
            div.innerHTML = `<img src="${p.src}"><input type="text" value="${p.name}" onchange="tempPhotos[${idx}].name = this.value">`;
            gall.appendChild(div);
        });
    }

    function saveEntry() {
        if(selectedStaff.length === 0) { alert("SÃ©lectionnez au moins un intervenant."); return; }
        
        const entry = {
            date: new Date().toLocaleDateString('fr-FR'),
            time_in: document.getElementById('time_in').value,
            time_out: document.getElementById('time_out').value,
            staff: selectedStaff.join(', '),
            type: document.getElementById('mission_type').value,
            notes: document.getElementById('notes').value,
            photos: [...tempPhotos],
            sig: canvas.toDataURL()
        };

        projects[currentProjectId].entries.push(entry);
        saveAll();
        // Reset
        tempPhotos = []; selectedStaff = [];
        document.querySelectorAll('.staff-chip').forEach(c => c.classList.remove('selected'));
        document.getElementById('notes').value = ""; clearSig();
        showTimeline(); nextStep(4);
    }

    function showTimeline() {
        const cont = document.getElementById('timeline-content');
        cont.innerHTML = '';
        [...projects[currentProjectId].entries].reverse().forEach(e => {
            const diff = calculateDuration(e.time_in, e.time_out);
            const item = document.createElement('div');
            item.className = 'timeline-item';
            item.innerHTML = `
                <div style="font-size:10px; color:var(--gold); font-weight:bold; margin-bottom:5px;">${e.date} | ${e.time_in} - ${e.time_out} (${diff})</div>
                <div style="font-size:12px; margin-bottom:5px;"><strong>Team :</strong> ${e.staff}</div>
                <div style="font-size:12px; margin-bottom:10px; opacity:0.8; white-space:pre-wrap;">${e.notes}</div>
                <div class="photo-gallery">
                    ${e.photos.map(p => `<div class="photo-item"><img src="${p.src}"><p style="font-size:8px; margin-top:3px;">${p.name}</p></div>`).join('')}
                </div>
                <img src="${e.sig}" style="width:100px; background:white; margin-top:15px; border-radius:3px; padding:3px;">
            `;
            cont.appendChild(item);
        });
    }

    function calculateDuration(s, e) {
        if(!s || !e) return "N/A";
        const start = s.split(':'); const end = e.split(':');
        let m = (parseInt(end[0])*60 + parseInt(end[1])) - (parseInt(start[0])*60 + parseInt(start[1]));
        return Math.floor(m/60) + "h" + (m%60).toString().padStart(2,'0');
    }

    // --- SYSTEM ---
    function nextStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
        if(n === 3) resizeCanvas();
        window.scrollTo(0,0);
    }
    function saveAll() { localStorage.setItem('vertex_master_v2', JSON.stringify(projects)); }
    function filterProjects() { loadProjectList(document.getElementById('searchBar').value.toLowerCase()); }

    function loadProjectList(q = '') {
        const list = document.getElementById('project-list');
        list.innerHTML = '';
        Object.keys(projects).sort().forEach(id => {
            if(id.toLowerCase().includes(q)) {
                const div = document.createElement('div');
                div.className = 'folder-card';
                div.onclick = () => openProject(id);
                div.innerHTML = `<div class="folder-name">${id}</div><div class="status-badge status-${projects[id].status}">${projects[id].status.toUpperCase()}</div>`;
                list.appendChild(div);
            }
        });
    }

    function exportFullBackup() {
        const blob = new Blob([JSON.stringify(projects)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = "vertex_master_backup.json";
        a.click();
    }

    const canvas = document.getElementById('sig-canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    function resizeCanvas() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; ctx.lineWidth = 2; }
    canvas.onpointerdown = (e) => { drawing = true; ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); };
    canvas.onpointermove = (e) => { if(drawing) { ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke(); } };
    window.onpointerup = () => drawing = false;
    function clearSig() { ctx.clearRect(0,0,canvas.width,canvas.height); }

    window.onload = () => loadProjectList();
</script>

</body>
</html>
